name: Release version.
on:
   push

jobs:
    Release-Job:
      permissions:
        contents: write
        issues: write
        pull-requests: write
      runs-on: ubuntu-latest
      steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 20
            - run: npm ci
            - run: npx semantic-release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}